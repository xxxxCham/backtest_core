<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Dé 3D noir sur plateau blanc - Top:1, Gauche:2, Droite:3 -->

  <!-- Plateau blanc -->
  <ellipse cx="60" cy="95" rx="50" ry="12" fill="white" opacity="0.95"/>
  <ellipse cx="60" cy="93" rx="50" ry="12" fill="#f5f5f5"/>

  <!-- Ombre du dé sur le plateau -->
  <ellipse cx="60" cy="85" rx="28" ry="6" fill="rgba(0,0,0,0.15)"/>

  <!-- Face gauche du dé (2 points) -->
  <path d="M 25 45 L 60 25 L 60 75 L 25 95 Z" fill="#1a1a1a"/>

  <!-- Face droite du dé (3 points) -->
  <path d="M 60 25 L 95 45 L 95 95 L 60 75 Z" fill="#2d2d2d"/>

  <!-- Face dessus du dé (1 point) -->
  <path d="M 25 45 L 60 25 L 95 45 L 60 65 Z" fill="#0d0d0d"/>

  <!-- Points blancs - Face GAUCHE (2 points en diagonale) -->
  <circle cx="35" cy="55" r="3.5" fill="white" opacity="0.95"/>
  <circle cx="48" cy="72" r="3.5" fill="white" opacity="0.95"/>

  <!-- Points blancs - Face DROITE (3 points en diagonale) -->
  <circle cx="70" cy="50" r="3.5" fill="white"/>
  <circle cx="77" cy="60" r="3.5" fill="white"/>
  <circle cx="84" cy="70" r="3.5" fill="white"/>

  <!-- Point blanc - Face DESSUS (1 point au centre) -->
  <circle cx="60" cy="45" r="4" fill="white"/>

  <!-- Bordures subtiles pour définir les arêtes -->
  <path d="M 25 45 L 60 25 L 95 45" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="0.8"/>
  <path d="M 60 25 L 60 75" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="0.6"/>
  <path d="M 25 45 L 25 95" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="0.5"/>
  <path d="M 95 45 L 95 95" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>

  <!-- Reflet subtil sur l'arête supérieure -->
  <path d="M 55 27 L 58 28 L 58 35 L 55 34 Z" fill="rgba(255,255,255,0.18)"/>
</svg>
